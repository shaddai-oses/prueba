<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Contactify</title>
</head>
<body class="bg-[#020617] overflow-y-scroll  h-screen">
    <div class="flex flex-col items-center justify-center p-4 h-screen lg:flex-row md:flex-row">
        <img class="w-1/4 lg:w-2/4 md:w-3/5 pt-20" src="/img/contactos.svg" alt="imagen para contactos">
        <!-- para poner en columna las dos partes del formulario -->
        <div class="flex flex-col">
                <div id="form-contactos" class="p-4">
                    <h1 id="titulo" class="text-violet-50 font-bold text-4xl">Contacts</h1>
                <!-- hacer formulario que contenga el nombre y los numeros  -->
                <form id="formulario" class="flex flex-col items-center gap-2">
                    <!-- input del nombre del contacto -->
                    <div class="form-input-container flex flex-col gap-2 p-1">
                        <div class="indicaciones flex gap-1">
                            <label for="name-input" class="text-violet-50 font-bold">Name</label>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-violet-50">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                            </svg>      
                        </div>         
                        <input
                        id='name-input' 
                        type="text" 
                        autocomplete="off" 
                        placeholder="Example 'Maria' "
                        class="bg-[#1e293b] focus:outline-none p-3 pl-8 text-violet-50 rounded-full font-semibold">
                        <p class="helper-text text-[#939394] text-sm">
                            Enter contact name.</p>
                    </div>
                    <!-- input del numero de tlfn -->
                    <div class="form-input-container flex flex-col gap-2 p-1">
                        <div class="indicaciones flex gap-1">
                            <label for="number-input" class="text-violet-50 font-bold">Add phone</label>
                        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-violet-50">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 3.75L18 6m0 0l2.25 2.25M18 6l2.25-2.25M18 6l-2.25 2.25m1.5 13.5c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 014.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 00-.38 1.21 12.035 12.035 0 007.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 011.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 01-2.25 2.25h-2.25z" />
                        </svg>         
                        </div>        
                        <input
                        id='number-input' 
                        type="text" 
                        autocomplete="off"
                        placeholder="Example '0414555...'"
                        class="bg-[#1e293b] focus:outline-none p-3 pl-8 text-violet-50 rounded-full font-semibold">
                        <p class="helper-text text-[#939394] text-sm">Enter existing phone number.</p>    
                    </div>
                    <button id="btn-agg" type="submit" class="text-violet-50 font-bold bg-violet-800 p-3 rounded-full w-56">Done</button>
                </form>
                </div>
            <!-- para guardar los contactos -->
                <div id="container-contactos" class="gap-2 flex flex-col items-center justify-center">
                    <h2 id="contactos-add" class="text-violet-50 font-bold text-4xl">Saved</h2>
                    <ul id="container-list" class="bg-[#1e293b] overflow-y-scroll  overflow-x-hidden list-none w-[17.7rem] h-36 flex flex-col rounded-lg items-center gap-2 p-2">
                        
                    </ul>
                    <button id="btn-close" class="text-violet-50 font-bold bg-violet-800 p-3 rounded-full w-56">Log out</button>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
